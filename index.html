<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <article class="product-card">
        <div class="product-card__image">
          <img
            src="/images/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau De Parfum bottle"
          />
        </div>
        <div class="product-card__content">
          <section class="product-card__details">
            <p class="product-card__label">Perfume</p>
            <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-card__description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </section>
          <p class="product-card__current-price">$149.99</p>
          <p class="product-card__original-price">$169.99</p>
          <button class="product-card__button">Add to Cart</button>
        </div>
      </article>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Damian Kurzydlo</a>.
    </div>
  </body>
</html>
