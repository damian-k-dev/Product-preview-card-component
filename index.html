<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="variables.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <article class="product-card">
        <div class="product-card__image">
          <img
            src="/images/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau De Parfum bottle"
          />
        </div>
        <div class="product-card__content">
          <section class="product-card__details">
            <p class="product-card__label">Perfume</p>
            <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-card__description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </section>
          <section class="product-card__pricing">
            <div class="product-card__prices">
              <p class="product-card__current-price">$149.99</p>
              <p class="product-card__original-price">$169.99</p>
            </div>
            <button class="product-card__button">
              <span class="product-card__button-icon"
                ><img src="./images/ShoppingCart.svg" alt=""
              /></span>
              <span class="product-card__button-text">Add to Cart</span>
            </button>
          </section>
        </div>
      </article>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Damian Kurzydlo</a>.
    </div>
  </body>
</html>
